<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <h1 onmouseover="cambiarcolortodos()" onmouseout="quitarcolortodos()">Arc de Sant Mart√≠</h1>
    <p onmouseover="cambiarcolor(parraforojo,'red')" onmouseout="negro(parraforojo)" id="rojo" >roig. red, rojo</p>
    <p onmouseover="cambiarcolor(parrafoamarillo,'yellow')" onmouseout="negro(parrafoamarillo)" id="amarillo">groc, yellow, amarillo</p>
    <p onmouseover="cambiarcolor(parrafoverde,'green')" onmouseout="negro(parrafoverde)" id="verde">verd, green, verde</p>
    <p onmouseover="cambiarcolor(parrafoclaro,'aqua')" onmouseout="negro(parrafoclaro)" id="azulclaro">blau clar, light blue, azul claro </p>
    <p onmouseover="cambiarcolor(parrafoazul,'blue')" onmouseout="negro(parrafoazul)" id="azul">blau, blue, azul</p>
    <p onmouseover="cambiarcolor(parrafomorado,'purple')" onmouseout="negro(parrafomorado)" id="morado">morat, purple, morado</p>






    <script>
        var parraforojo = document.getElementById('rojo');
        var parrafoazul = document.getElementById('azul');
        var parrafoverde = document.getElementById('verde');
        var parrafoamarillo = document.getElementById('amarillo');
        var parrafoclaro = document.getElementById('azulclaro');
        var parrafomorado = document.getElementById('morado')
        
        function cambiarcolortodos(){
            cambiarcolor(parraforojo,'red')
            cambiarcolor(parrafoazul,'blue')
            cambiarcolor(parrafoverde,'green')
            cambiarcolor(parrafoamarillo,'yellow')
            cambiarcolor(parrafoclaro,'aqua')
            cambiarcolor(parrafomorado,'purple')


        }

        function quitarcolortodos(){
            negro(parraforojo)
            negro(parrafoazul)
            negro(parrafoverde)
            negro(parrafoamarillo)
            negro(parrafoclaro)
            negro(parrafomorado)

        }


        function cambiarcolor(parrafo,colorparrafo){
          parrafo.style.color = colorparrafo;
        }

        function negro(parrafo){
            parrafo.style.color= "black";
        }
    
    </script>
</body>
</html>
